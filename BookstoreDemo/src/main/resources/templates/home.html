<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(~{::section})}">
<section>
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h1>All Books</h1>
        <form class="d-flex" th:action="@{/books/search}" method="get">
            <input class="form-control me-2" name="title" type="search" placeholder="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
    </div>
    <div class="row" th:each="book : ${books}">
        <div class="col-md-4 mb-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title" th:text="${book.title}">Title</h5>
                    <p class="card-text" th:text="${book.author}">Author</p>
                    <p class="card-text">Price: $<span th:text="${book.price}">0.00</span></p>
                    <form th:action="@{/cart/add}" method="post">
                        <input type="hidden" name="bookId" th:value="${book.id}" />
                        <button type="submit" class="btn btn-primary">Add to Cart</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
</html>

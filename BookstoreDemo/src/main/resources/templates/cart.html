<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(~{::section})}">
<section>
    <h2>Your Cart</h2>
    <div th:if="${#lists.isEmpty(cartItems)}">
        <p>No items in cart.</p>
    </div>
    <div th:if="${!#lists.isEmpty(cartItems)}">
        <table class="table">
            <thead>
            <tr><th>Title</th><th>Quantity</th><th>Price</th></tr>
            </thead>
            <tbody>
            <tr th:each="item : ${cartItems}">
                <td th:text="${item.book.title}">Title</td>
                <td th:text="${item.quantity}">1</td>
                <td>$<span th:text="${item.book.price}">0.00</span></td>
            </tr>
            </tbody>
        </table>
        <form th:action="@{/cart/checkout}" method="post" class="mt-3">
            <button type="submit" class="btn btn-success">Checkout</button>
        </form>
    </div>
</section>
</html>
